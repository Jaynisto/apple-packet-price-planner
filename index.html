<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading"><strong>Apple Packet Price Planner</strong></h1>

    <div class="firstSec">
        <h3>Apple Buy Data</h3>
      <form class="buyingD">
        <label for="boxPrice">Cost price for a box of Apples.</label>
        <input class="one" type="text" id="boxPrice" name="boxPrice"><br>
        
        <label for="appleAmount">Number of Apples in the box.</label>
        <input class="two" type="text" id="appleAmount" name="appleAmount"><br>
        
        <label for="soldPacketPrice">The packet size apples are sold in.</label>
        <input class="three" type="text" id="soldPacketPrice" name="soldPacketPrice"><br>
        
        <label for="requiredP">Required profit</label>
        <input class="four" type="text" id="requiredP" name="requiredP"><br>
        
        <button class="calB">Calculate</button>
      </form>
    </div>
    <div class="secSet">
        <h3>Apple Price Calculations</h3>

        <form class="calculationP">
          <label for="totPackets">Number of packets.</label>
          <input class="five" type="text" id="totPackets" name="totPackets"><br>
          <label for="appleCost">Cost price per Apple.</label>
          <input class="six" type="text" id="appleCost" name="appleCost"><br>
          <label for="packetPrice">Cost price per packets.</label>
          <input class="seven" type="text" id="packetPrice" name="packetPrice"><br>
          <label for="recommendedP">Recommended packet price</label>
          <input type="text" id="recommendedP" name="recommendedP"><br>
        </form>

    </div>
    
</body>
</html>
