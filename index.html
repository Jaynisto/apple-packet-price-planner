<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><strong>Apple Packet Price Planner</strong></h1>
    <h3>Apple Buy Data</h3>
    <form>
        <label for="boxPrice">Cost price for a box of Apples.</label>
        <input type="text" id="boxPrice" name="boxPrice">
        <label for="appleAmount">Number of Apples in the box.</label>
        <input type="text" id="appleAmount" name="appleAmount">
        <label for="soldPacketPrice">The packet size apples are sold in.</label>
        <input type="text" id="soldPacketPrice" name="soldPacketPrice">
        <label for="requiredP">Required profit</label>
        <input type="text" id="requiredP" name="requiredP">
        <button>Calculate</button>
      </form>

      <h3>Apple Price Calculations</h3>

      <form>
        <label for="totPackets">Number of packets.</label>
        <input type="text" id="totPackets" name="totPackets">
        <label for="appleCost">Cost price per Apple.</label>
        <input type="text" id="appleCost" name="appleCost">
        <label for="packetPrice">Cost price per packets.</label>
        <input type="text" id="packetPrice" name="packetPrice">
        <label for="recommendedP">Recommended packet price</label>
        <input type="text" id="recommendedP" name="recommendedP">
        <button>Calculate</button>
      </form>
    
</body>
</html>
